services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/nginx/conf.d/nginx.conf:rw
      - ./nginx/extra:/nginx/conf.d/extra:ro
    networks:
      - webnet

  log-output:
    build: ./log_output
    env_file:
      - .env
      - .env.${NODE_ENV:-development}
      
    ports:
      - "${PORT:-3001}:3000"
    networks:
      - webnet
    depends_on:
      - web
    command: "sh -c 'npm install && npm run start -- --port 3000'"
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  todo-app:
    build: ./the_project/todo-app
    env_file:
      - .env
      - .env.${NODE_ENV:-development}
      
    ports:
      - "${TODO_PORT:-3002}:3000"
    networks:
      - webnet
    depends_on:
      - log-output
    command: "sh -c 'npm install && npm run start -- --port 3000'"
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  webnet:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24
          gateway: 192.168.1.1
      driver: default

